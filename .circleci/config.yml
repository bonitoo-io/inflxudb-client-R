version: 2
jobs:
  "R-4.0":
    docker:
      - image: rocker/tidyverse:4.0.5
    steps:
      - checkout
      - run:
          name: Install package dependencies
          command: R -e "devtools::install_deps(dep = TRUE)"
      - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check --no-manual *tar.gz

  "R-3.3":
    docker:
      - image: rocker/tidyverse:3.3.3
    steps:
      - checkout
      - run:
          name: Install package dependencies
          command: R -e "devtools::install_deps(dep = TRUE)"
      - run:
          name: Update package dependencies
          command: R -e "remotes::install_github(\"eddelbuettel/rcppdate\"); remotes::install_github(\"eddelbuettel/nanotime\")"
      - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check --no-manual *tar.gz

workflows:
  version: 2
  build:
    jobs:
      - "R-4.0"
      - "R-3.3"
